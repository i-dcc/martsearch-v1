<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>easymart Test Suite</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="testrunner.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/easymart.js" charset="utf-8"></script>
    <link rel="stylesheet" href="testsuite.css" type="text/css" media="screen, projection" />
    <script type="text/javascript">
      $(document).ready( function() {
        
        test("jQuery hash.keys extension", function() {
          expect(3);
          var hash = { "one":"foo", "two":"bar", "three":"baz" };
          equals( 3, $.keys(hash).length, "should return 3 keys " );
          equals( "bar", hash[$.keys(hash)[1]], "return the correct key/value ");
          ok( true, "all pass " );
        });
        
        module("easymart.conf");
        
        test("first test within module ", function() {
          expect(1);
          ok( true, "all pass " );
        });
        
        module("easymart.config");
        
        test("some other test ", function() {
          expect(1);
          ok( true, "well " );
        });
        
      });
      </script>
  </head>
  <body>
    <h1>easymart Test Suite</h1>
    <h2 id="banner"></h2>
    <h2 id="userAgent"></h2>
    <div style="margin: 1em;">
      <button onclick="window.open('/test_coverage/jscoverage.html');">Coverage report</button>
    </div>
    <ol id="tests"></ol>
    <div id="main"></div>
  </body>
</html>
