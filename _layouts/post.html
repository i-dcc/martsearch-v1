<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width = 750" />
		<link rel="stylesheet" type="text/css" href="../../../css/screen.css" charset="utf-8" media="screen" />
		<title>
			{{ page.title }}
		</title>
	</head>
	<body id="intro">
		<div id="wrapper">
			<div id="header" onclick="javascript:window.location='/martsearch/'">
				<h1>
					MartSearch
				</h1>
			</div>
			<div id="navigation">
				<ul>
					<li id="navi_intro"><a href="/martsearch/">Intro</a></li>
					<li id="navi_source"><a href="http://github.com/dazoakley/martsearch">Source</a></li>
					<li id="navi_tickets"><a href="http://dazoakley.lighthouseapp.com/projects/28425-martsearch/tickets">Tickets</a></li>
				</ul>
			</div>
			<div id="page_body">
				<div id="content">
					{{ content }}
					<script type="text/javascript">
						//<![CDATA[
						var disqus_url = "http://dazoakley.github.com/martsearch/{{ post.url }}"; var disqus_title ="{{ post.title }}";
						//]]>
					</script>
					<div id="disqus_thread"></div>
					<script type="text/javascript" src="http://disqus.com/forums/martsearch/embed.js"></script>
					<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
					<script type="text/javascript">
						//<![CDATA[
						(function() {
							var links = document.getElementsByTagName('a');
							var query = '?';
							for(var i = 0; i < links.length; i++) {
								if(links[i].href.indexOf('#disqus_thread') >= 0) {
									query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
								}
							}
							document.write('<script type="text/javascript" src="http://disqus.com/forums/martsearch/get_num_replies.js' + query + '"></' + 'script>');
						})();
						//]]>
					</script>

				</div>
				<div id="sidebar">
					<div class="item">
						<!-- Download -->
						<h4>Install Bundle</h4>
						<p>Coming soon</p>
					</div>
					<div class="item">
						<!-- Tickets   -->
						<h4><a href="http://dazoakley.lighthouseapp.com/projects/28425-martsearch/tickets" id="tickets" name="tickets">Tickets</a></h4>
						<p>
							Found a bug?<br />
							Request a feature?
						</p>
					</div>
					<div class="item">
						<!-- Blog   -->
						<a href="../../../atom.xml" id="rss_feed" name="rss_feed">Blog Posts</a>
						<h4>Blog Posts</h4>
						<p>
							{% for post in site.posts %} 
							<span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}">{{ post.title }}</a><br>
							{% endfor %}
						</p>
					</div>
					<div class="item">
						<script type="text/javascript" src="http://disqus.com/forums/martsearch/combination_widget.js?num_items=5&amp;color=orange&amp;default_tab=recent"></script>
					</div>
				</div>
			</div>
			<div id="footer">
				<p><a href="http://github.com/dazoakley/martsearch/tree/gh-pages" title="dazoakley's martsearch at gh-pages &mdash; GitHub">website source</a></p>
			</div>
		</div>
		<a href="http://github.com/dazoakley/martsearch"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
	</body>
</html>
